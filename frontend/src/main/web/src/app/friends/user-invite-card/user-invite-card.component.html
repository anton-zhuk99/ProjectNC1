<div class="container-fluid my-1">
  <div  class="card flex-fill"  style="color: #2d2d2d;height: 55%">
    <div class="row flex-fill h-auto no-gutters align-items-center">
      <div class="col-4 col-sm-1 col-md-2 col-lg-1 ">
        <img [src]="userInvite.image || imageUrl" class="card-img">
        <h5>
          <span class="badge bg-primary">{{userInvite.usernameFrom}}</span>
        </h5>
      </div>
      <div class="col-2 col-sm-5 col-md-auto col-lg-6 text-center align-self-center" style="font-size: 20px">
          {{userInvite.inviteText}}
      </div>
      <div class="col-12 col-sm-6 col-md-7 col-lg-5 align-self-center" style="color: #2d2d2d;height: 55%">
        <div class="btn-group text-right">
            <button class="btn btn-outline-success" (click)="acceptUserInvite();" onclick="this.parentElement.parentElement.parentElement.parentElement.style.display='none';">{{'DASHBOARD.SIDEBAR.TABS.FRIENDS.USER_INVITE.ACCEPT' | translate}}</button>
            <button class="btn btn-outline-danger" (click)="declineUserInvite();" onclick="this.parentElement.parentElement.parentElement.parentElement.style.display='none';">{{'DASHBOARD.SIDEBAR.TABS.FRIENDS.USER_INVITE.DECLINE' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
