<div class="container">
  <div class="row">
    <div class="shadow">
      <div class="col-sm-12">
        <div class="col-sm-2">
          <img [src]="userInvite.image || imageUrl" class="img-circle" height="60" width="60px">
        </div>
        <div class="col-sm-8 text-center">
          <h4>{{userInvite.usernameFrom}}</h4>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-danger" (click)="deleteFriend()"
                  onclick="this.parentElement.parentElement.style.display='none';">
            {{'DASHBOARD.SIDEBAR.TABS.FRIENDS.BUTTON.DELETE' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
