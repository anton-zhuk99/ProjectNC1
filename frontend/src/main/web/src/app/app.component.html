<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" routerLink="/home">{{'HEADER.BRAND' | translate}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="!authenticated()" class="nav-item">
        <a class="nav-link" routerLink="/home">{{'HEADER.HOME' | translate}}</a>
      </li>
      <li *ngIf="!authenticated()" class="nav-item">
        <a class="nav-link" routerLink="/login">{{'HEADER.LOGIN' | translate}}</a>
      </li>
      <li *ngIf="authenticated()" class="nav-item">
        <a class="nav-link" (click)="logout()">{{'HEADER.LOGOUT' | translate}}</a>
      </li>
      <li *ngIf="authenticated()" class="nav-item">
        <a class="nav-link" routerLink="/dashboard">{{'HEADER.DASHBOARD' | translate}}</a>
      </li>
    </ul>
    <form class="form-inline  mt-2 mt-md-0">
      <div *ngIf="authenticated() && getRole() ==='user' && notificationService.notifications.length > 0" class="btn-group dropbuttom mr-2">
        <a class="btn dropdown-toggle border"
           id="dropdownMenuButton" data-toggle="dropdown">
          <span class="badge badge-danger badge-pill mx-1">{{getNewNotifications().length}}</span>
          <svg class="bi bi-bell-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 16a2 2 0 002-2H6a2 2 0 002 2zm.995-14.901a1 1 0 10-1.99 0A5.002 5.002 0 003 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
          </svg>
        </a>
        <div class="dropdown-menu" (click)="$event.stopPropagation()" style="background: rgba(0,0,0,0.3)">
          <div class="container-fluid" id="scroll" >
            <div *ngFor="let not of getNewNotifications().slice(0,5)" class="alert alert-dismissible alert-secondary">
              <button type="button" (click)="not.seen = true; deleteNotification(not)" class="close" data-dismiss="alert">&times;</button>
              <strong>{{not.text}}</strong> <p> {{not.date| date:'short'}}
            </div>
          </div>
        </div>
      </div>
      <button *ngIf="authenticated()" type="button" class="btn bg-secondary btn-sm mr-3" data-toggle="modal" data-target="#joinModal">{{'HEADER.BUTTON.JOIN GAME' | translate}}</button>
      <a *ngIf="authenticated()" class="btn bg-secondary btn-sm mr-3" routerLink="/quiz-create">{{'HEADER.BUTTON.CREATE QUIZ' | translate}}</a>
      <a (click)="setTranslate('en')" class="btn btn-lg" role="button"><span class="flag-icon flag-icon-gb"></span></a>
      <a (click)="setTranslate('ua')" class="btn btn-lg" role="button"><span class="flag-icon flag-icon-ua"></span></a>
    </form>
  </div>

</nav>

<router-outlet></router-outlet>
<app-my-loader></app-my-loader>
